<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 161" width="400" height="161">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="161" rx="20" fill="url(#bgGrad)" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Stream wave animation -->
  <path d="M 50 120 Q 100 80 150 120 Q 200 160 250 120 Q 300 80 350 120 L 350 160 L 50 160 Z" 
        fill="url(#logGrad)" opacity="0.8" filter="url(#glow)">
    <!-- <animate attributeName="d" 
             values="
               M 50 120 Q 100 80 150 120 Q 200 160 250 120 Q 300 80 350 120 L 350 160 L 50 160 Z;
               M 50 140 Q 100 100 150 140 Q 200 180 250 140 Q 300 100 350 140 L 350 160 L 50 160 Z;
               M 50 120 Q 100 80 150 120 Q 200 160 250 120 Q 300 80 350 120 L 350 160 L 50 160 Z"
             dur="3s" repeatCount="indefinite"/> -->
  </path>
  
  <!-- Log file icon -->
  <g transform="translate(300, 40)">
    <!-- File shape -->
    <rect x="0" y="0" width="90" height="70" rx="8" fill="#ffffff" stroke="#0f766e" stroke-width="2"/>
    <!-- Log lines -->
    <g fill="#065f46" font-size="12" font-family="monospace,'Courier New',monospace" font-weight="500">
      <text x="8" y="18" opacity="0.9">[INFO]</text>
      <text x="8" y="32" opacity="0.8">[WARN]</text>
      <text x="8" y="46" opacity="1">[ERROR]</text>
      <text x="8" y="60" opacity="0.7">2025-12-...</text>
    </g>
  </g>
  
  <!-- LOG-STREAMER text -->
  <g font-family="'Inter', 'Segoe UI', -apple-system, sans-serif" font-weight="800" fill="#ffffff" filter="url(#glow)">
    <text x="40" y="82" font-size="32" letter-spacing="-1">LOG</text>
	<text x="105" y="82" font-size="32" letter-spacing="-1">-</text>
    <text x="120" y="82" font-size="32" letter-spacing="-1">STREAMER</text>
  </g>
  
  <!-- Subtitle -->
  <text x="40" y="110" font-family="'Inter', 'Segoe UI', -apple-system, sans-serif" 
        font-size="14" font-weight="500" fill="#e0f2fe" letter-spacing="0.5">
    Real-time Log Streaming
  </text>
  
  <!-- Tech badges -->
  <g font-family="'Inter', 'Segoe UI', sans-serif" font-size="10" font-weight="600">
    <rect x="40" y="125" width="30" height="18" rx="9" fill="#ffffff" opacity="0.9"/>
    <text x="49" y="137" fill="#1f2937">Go</text>
    
    <rect x="79" y="125" width="40" height="18" rx="9" fill="#ffffff" opacity="0.9"/>
    <text x="87" y="137" fill="#1f2937">React</text>
    
    <rect x="128" y="125" width="30" height="18" rx="9" fill="#ffffff" opacity="0.9"/>
    <text x="133" y="137" fill="#1f2937">Web</text>
  </g>
  
  <!-- Live indicator -->
  <circle cx="365" cy="140" r="8" fill="#10b981" stroke="#059669" stroke-width="2">
    <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeType="xml" attributeName="opacity" values="1;.7;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="375" y="145" font-family="'Inter', sans-serif" font-size="10" font-weight="600" 
        fill="#d1fae5" text-anchor="middle">LIVE</text>
</svg>
